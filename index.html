<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="hero mt-3">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-2 me-lg-2">
          <div id="calC" class="col-12 col-lg-8">
            <div class="row row-cols-1 ms-2 ms-md-0">
              <div class="col-12" style="height: 220px">
                <!-- Calculator Heading of some sort -->
                <h1 class="text-success fw-bolder">                  
                  Calculator
                  <span class="text-success fw-bold" style="font-size: 20px">by Hajra Khatri</span>
                </h1>
                <!-- Input boxes for operations and showing result -->
                <input
                  id="input-box"
                  readonly="readonly"
                  value="0"
                  class="border-0 fs-1 fw-bold p-2 mt-5"
                />
                <input
                  id="first-box"
                  readonly="readonly"
                  class="border-0 invisible"
                />
                <input
                  id="second-box"
                  readonly="readonly"
                  class="border-0 invisible"
                />
                <!-- function box to show results conditionally using jQuery -->
                <input
                  id="function-box"
                  readonly="readonly"
                  class="border-0 invisible"
                />
              </div>
              <div class="col-12">
                <div class="row row-cols-4">
                  <div class="col-3 g-2">
                    <input
                      id="nine"
                      type="button"
                      class="btn btn-secondary p-2 w-100 mb-2 text-white fw-bold fs-4"
                      value="9"
                    />
                  </div>
                  <div class="col-3 g-2">
                    <input
                      id="eight"
                      type="button"
                      class="btn btn-secondary p-2 w-100 mb-2 text-white fw-bold fs-4"
                      value="8"
                    />
                  </div>
                  <div class="col-3 g-2">
                    <input
                      id="seven"
                      type="button"
                      class="btn btn-secondary p-2 w-100 mb-2 text-white fw-bold fs-4"
                      value="7"
                    />
                  </div>
                  <div class="col-3 g-2">
                    <button
                      id="add"
                      type="button"
                      class="btn btn-info p-2 w-100 mb-2 text-dark fw-bold fs-4"
                    >
                      +
                    </button>
                  </div>
                  <div class="col-3 g-2">
                    <input
                      id="six"
                      type="button"
                      class="btn btn-secondary p-2 w-100 mb-2 text-white fw-bold fs-4"
                      value="6"
                    />
                  </div>
                  <div class="col-3 g-2">
                    <input
                      id="five"
                      type="button"
                      class="btn btn-secondary p-2 w-100 mb-2 text-white fw-bold fs-4"
                      value="5"
                    />
                  </div>
                  <div class="col-3 g-2">
                    <input
                      id="four"
                      type="button"
                      class="btn btn-secondary p-2 w-100 mb-2 text-white fw-bold fs-4"
                      value="4"
                    />
                  </div>
                  <div class="col-3 g-2">
                    <button
                      id="sub"
                      type="button"
                      class="btn btn-info p-2 w-100 mb-2 text-dark fw-bold fs-4"
                    >
                      -
                    </button>
                  </div>
                  <div class="col-3 g-2">
                    <input
                      id="three"
                      type="button"
                      class="btn btn-secondary p-2 w-100 mb-2 text-white fw-bold fs-4"
                      value="3"
                    />
                  </div>
                  <div class="col-3 g-2">
                    <input
                      id="two"
                      type="button"
                      class="btn btn-secondary p-2 w-100 mb-2 text-white fw-bold fs-4"
                      value="2"
                    />
                  </div>
                  <div class="col-3 g-2">
                    <input
                      id="one"
                      type="button"
                      class="btn btn-secondary p-2 w-100 mb-2 text-white fw-bold fs-4"
                      value="1"
                    />
                  </div>
                  <div class="col-3 g-2">
                    <button
                      id="mul"
                      type="button"
                      class="btn btn-info p-2 w-100 mb-2 text-dark fw-bold fs-4"
                    >
                      *
                    </button>
                  </div>
                  <div class="col-3 g-2">
                    <input
                      id="zero"
                      type="button"
                      class="btn btn-secondary p-2 w-100 mb-2 text-white fw-bold fs-4"
                      value="0"
                    />
                  </div>
                  <div class="col-3 g-2">
                    <button
                      id="dot"
                      type="button"
                      class="btn btn-secondary p-2 w-100 mb-2 text-white fw-bold fs-4"
                    >
                      .
                    </button>
                  </div>
                  <div class="col-3 g-2">
                    <button
                      id="equals-to"
                      type="button"
                      class="btn btn-warning p-2 w-100 mb-2 text-dark fw-bold fs-4"
                    >
                      =
                    </button>
                  </div>
                  <div class="col-3 g-2">
                    <button
                      id="div"
                      type="button"
                      class="btn btn-info p-2 w-100 mb-2 text-dark fw-bold fs-4"
                    >
                      /
                    </button>
                  </div>
                  <div class="col-3 g-2">
                    <button
                      id="pi"
                      type="button"
                      class="btn btn-info p-2 w-100 mb-2 text-dark fw-bolder fs-4"
                    >
                      &pi;
                    </button>
                  </div>
                  <div class="col-3 g-2">
                    <button
                      id="square"
                      type="button"
                      class="btn btn-info p-2 w-100 mb-2 text-dark fw-bold fs-4"
                    >
                      X <sup>2</sup>
                    </button>
                  </div>
                  <div class="col-3 g-2">
                    <button
                      id="square-root"
                      type="button"
                      class="btn btn-info p-2 w-100 mb-2 text-dark fw-bold fs-4"
                    >
                      &Sqrt;X
                    </button>
                  </div>
                  <div class="col-3 g-2">
                    <button
                      id="clear"
                      type="button"
                      class="btn btn-success p-2 w-100 mb-2 text-dark fw-bold fs-4"
                    >
                      Clear
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- show history of every operation -->
          <div
            id="history"
            class="col-12 col-lg-4 text-lg-end fs-5 ms-2 ms-lg-0"
          >
            <h1 class="fw-bold">History</h1>
            <textarea
              id="history-box"
              readonly="readonly"
              class="border-0 overflow-auto text-dark fw-bold"
              rows="15"
              cols="30"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
